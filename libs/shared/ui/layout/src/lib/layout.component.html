<mat-sidenav-container>
  <mat-sidenav #side>
    <shared-ui-sidenav-list (closeSidenav)="side.close()"></shared-ui-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="layout-container">
      <div class="top-menu">
        <shared-ui-toolbar (sidenavToggle)="side.toggle()"></shared-ui-toolbar>
      </div>
      <router-outlet></router-outlet>
      <shared-ui-footer></shared-ui-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
